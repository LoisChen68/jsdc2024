<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/logo/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Join Taiwan's largest online JavaScript conference! Connect with global JS experts, explore cutting-edge technologies, and level up your development skills. 參加台灣最大的線上 JavaScript 技術大會！與全球 JS 專家交流，探索尖端技術，提升開發技能。"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon-32x32.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>JavaScript Developer Conference 2024 - Taiwan Taipei Online Zh-TW</title>
    <!-- Facebook Open Graph meta tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:title" content="JavaScript Developer Conference 2024 Taiwan | 2024 台北 JavaScript 開發者大會" />
    <meta property="og:description" content="Join Taiwan's largest online JavaScript conference! Connect with global JS experts, explore cutting-edge technologies, and level up your development skills. 參加台灣最大的線上 JavaScript 技術大會！與全球 JS 專家交流，探索尖端技術，提升開發技能。" />
    <meta property="og:image" content="%PUBLIC_URL%/logo/mainLogo.png" />
    <meta property="og:image:width" content="1282" />
    <meta property="og:image:height" content="770" />

    <!-- Optional but recommended -->
    <meta property="fb:app_id" content="your_facebook_app_id" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
